<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">

</head>

<body>
    <div id="game">
        <Header>Rock , Paper, Scissors!</Header>
        <div id="group1">
            <form id="form">
                <!-- <label for="myDropdown">Select an option:</label> -->
                <select id="myDropdown" name="myDropdown">
                    <option value="">--Please choose an option--</option>
                    <option value="Rock">Rock</option>
                    <option value="Paper">Paper</option>
                    <option value="Scissors">Scissors</option>
                </select>
        </div>
        <button type="submit" id="playButton">Submit</button>
        <!-- HTML code to display the selected value -->
        <div id="playing">
            <p id="result"></p>
            <p id="computer-result"></p>
            <p id="score"></p>
        </div>
        <button type="reset" id="resetButton" class="hidden">Reset</button>
        </form>

    </div>
    <script src="scripts.js" async defer></script>
</body>

</html>
